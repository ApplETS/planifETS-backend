name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: ['*']
env:
  CI: true
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/planifetsDB_test

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: yarn
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run security audit
        run: yarn audit --groups dependencies

  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: planifetsDB_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
          cache-dependency-path: 'yarn.lock'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Prisma Migrate
        run: yarn prisma:migrate-prod

      - name: Create .env.test
        run: |
          echo "DATABASE_URL=${{ env.DATABASE_URL }}" > .env.test

      - name: Generate Prisma Client
        run: yarn prisma generate

      - name: Lint code
        run: yarn run lint

      - name: Type check
        run: yarn run typecheck

      - name: Run tests
        run: yarn run test

      - name: Run e2e tests
        run: yarn run test:e2e

      - name: Run coverage and enforce threshold
        run: yarn run test:cov

      - name: Build project
        run: yarn run build
