name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: ['*']

      - name: Start PostgreSQL
        uses: harmon758/postgresql-action@v1.0.0
        with:
          postgresql version: '15'
          postgresql db: planifets_test
          postgresql user: postgres
          postgresql password: postgres
      - name: Set DATABASE_URL env
        run: echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/planifets_test" >> $GITHUB_ENV
      - name: Install dependencies
env:
  CI: true
  NODE_VERSION: 22.x

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run security audit
        run: yarn audit --groups dependencies

  build-and-test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/planifets_test
    strategy:
      matrix:
        node-version: [${{ env.NODE_VERSION }}]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: planifets_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
          cache-dependency-path: 'yarn.lock'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            nc -z localhost 5432 && break
            sleep 1
          done

      - name: Run Prisma Migrate
        run: yarn prisma migrate deploy

      - name: Generate Prisma Client
        run: yarn prisma generate

      - name: Lint code
        run: yarn run lint

      - name: Type check
        run: yarn run typecheck

      - name: Run tests
        run: yarn run test

      - name: Run coverage and enforce threshold
        run: yarn run test:cov && npx jest --coverage --coverageThreshold='{"global":{"lines":50,"statements":50,"branches":50,"functions":50}}'

      - name: Build project
        run: yarn run build
